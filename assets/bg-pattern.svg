<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background is transparent; page will provide the base color -->
  
  <!-- Soft cubes -->
  <rect x="20" y="20" width="32" height="32" rx="6"
        fill="#ffffff" fill-opacity="0.8"
        stroke="#C7DFF8" stroke-width="2" />
  <rect x="140" y="40" width="26" height="26" rx="6"
        fill="#ffffff" fill-opacity="0.8"
        stroke="#C7DFF8" stroke-width="2" />
  <rect x="50" y="140" width="24" height="24" rx="6"
        fill="#ffffff" fill-opacity="0.8"
        stroke="#C7DFF8" stroke-width="2" />
  <rect x="130" y="130" width="30" height="30" rx="8"
        fill="#ffffff" fill-opacity="0.8"
        stroke="#C7DFF8" stroke-width="2" />

  <!-- Atom-ish orbits -->
  <g transform="translate(80 70)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#C7DFF8" stroke-width="1.5" />
    <ellipse cx="0" cy="0" rx="16" ry="7" fill="none" stroke="#C7DFF8" stroke-width="1.2" />
    <ellipse cx="0" cy="0" rx="7" ry="16" fill="none" stroke="#C7DFF8" stroke-width="1.2" transform="rotate(35)" />
    <circle cx="16" cy="0" r="2.7" fill="#6C5CE7" fill-opacity="0.6" />
  </g>

  <g transform="translate(30 110)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#C7DFF8" stroke-width="1.4" />
    <ellipse cx="0" cy="0" rx="13" ry="6" fill="none" stroke="#C7DFF8" stroke-width="1.1" />
    <circle cx="-13" cy="0" r="2.4" fill="#00B894" fill-opacity="0.6" />
  </g>

  <!-- Tiny stars/dots -->
  <circle cx="15" cy="70" r="2" fill="#C7DFF8" />
  <circle cx="100" cy="20" r="2" fill="#C7DFF8" />
  <circle cx="185" cy="110" r="2" fill="#C7DFF8" />
  <circle cx="160" cy="185" r="2" fill="#C7DFF8" />
  <circle cx="80" cy="180" r="2" fill="#C7DFF8" />
</svg>
